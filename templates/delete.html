{% extends "root.html" %}

<style media="screen">
  form {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 50px 25px;
    font-family: "Andal√© Mono", monospace;
    font-size: 18px;
  }
</style>

{% block main %}
  <form action="{{ url_for('delete', task_id=task_id) }}" method="post">
    {{ form.csrf_token }}
    <div class="container-fluid" id="maindiv">
      <div>
          <p>Confirm deletion</p>
      </div>
      <div>
          {{ form.submit(class="btn btn-danger") }}
          <a href="{{ url_for('leaderboard') }}" class="btn btn-primary">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
