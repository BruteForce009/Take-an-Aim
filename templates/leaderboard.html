{% extends "root.html" %}

{% block main %}
    {% for task in tasks %}
    <div class="card">
      <div class="card-body">
        <h3>{{ task.username }}</h3>
        <p>Added on {{ task.date }}</p>
          <a href="{{ url_for('delete', task_id=task.id) }}" class="btn btn-danger">Delete</a>
      </div>
    </div>
  {% endfor %}
{% endblock main %}
