{% extends "root.html" %}

{% block main %}
    {% for task in tasks %}
    <div class="card">
        <span>{{ task.username }}</span>
        <span id="added-on">{{ task.date }}</span>
        <span><a href="{{ url_for('delete', task_id=task.id) }}" class="btn btn-danger"><button type="button" id="delete-btn">Delete</button></a></span>
      </div>
  {% endfor %}
{% endblock main %}
