{% extends "root.html" %}

{% block main %}
<div class="form-wrapper">
  <form method="post">
      {{ form.csrf_token }}
      <div class="col" id="main-col">
        Enter username
        <div class="col" id="form-username">
          {{ form.username(class="form-control") }}
        </div>
        <div class="col" id="form-submit">
          {{ form.submit(class="btn btn-primary") }}
        </div>
      </div>
  </form>
</div>
{% endblock main %}
